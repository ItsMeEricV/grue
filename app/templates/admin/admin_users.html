{% extends "admin.html" %}

{% block admin_content %}
<h2>Users</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Username</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Is Admin</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr>
			<td>{{ user.id }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.phone }}</td>
			<td>{{ user.is_admin }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
